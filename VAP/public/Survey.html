<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .options label {
      font-weight: normal;
      display: block;
      margin: 4px 0;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Knowledge Survey</h1>

  <form action="https://domain-tester.onrender.com/submit" method="POST">
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required />

    <!-- Question 1 to 7 and 9 (4 options each) -->
    <div class="question">
      <label>1. Which statement best describes the presence of a trained physical-security response team at your site?</label>
      <div class="options">
        <label><input type="radio" name="question1" value="We do not have any trained security team on site at this time." required /> We do not have any trained security team on site at this time.</label>
        <label><input type="radio" name="question1" value="We utilize an outside security company that checks in or patrols, but no team is stationed here full-time." /> We utilize an outside security company that checks in or patrols, but no team is stationed here full-time.</label>
        <label><input type="radio" name="question1" value="We have a part-time or on-call trained team that can be summoned quickly when needed." /> We have a part-time or on-call trained team that can be summoned quickly when needed.</label>
        <label><input type="radio" name="question1" value="There is a dedicated, fully trained security response team present on site whenever our facility is open." /> There is a dedicated, fully trained security response team present on site whenever our facility is open.</label>
      </div>
    </div>

    <div class="question">
      <label>2. How would you describe the reach and sophistication of your surveillance system and video-analytics?</label>
      <div class="options">
        <label><input type="radio" name="question2" value="We do not use cameras." required /> We do not use cameras.</label>
        <label><input type="radio" name="question2" value="Some areas have cameras, but no analytics are applied." /> Some areas have cameras, but no analytics are applied.</label>
        <label><input type="radio" name="question2" value="Key areas have cameras with basic analytics (e.g., motion alerts)." /> Key areas have cameras with basic analytics (e.g., motion alerts).</label>
        <label><input type="radio" name="question2" value="We have comprehensive camera coverage with real-time analytics across the site." /> We have comprehensive camera coverage with real-time analytics across the site.</label>
      </div>
    </div>

    <div class="question">
      <label>3. How are doors, gates, and other entry points secured at your facility?</label>
      <div class="options">
        <label><input type="radio" name="question3" value="We rely on traditional keys only." required /> We rely on traditional keys only.</label>
        <label><input type="radio" name="question3" value="We use a mix of keys and electronic badges." /> We use a mix of keys and electronic badges.</label>
        <label><input type="radio" name="question3" value="1Smart locks or badge readers protect main entries." /> Smart locks or badge readers protect main entries.</label>
        <label><input type="radio" name="question3" value="An integrated badge / smart-lock system covers all critical entry points campus-wide." /> An integrated badge / smart-lock system covers all critical entry points campus-wide.</label>
      </div>
    </div>

    <div class="question">
      <label>4. What system do you use to register and track visitors when they arrive?</label>
      <div class="options">
        <label><input type="radio" name="question4" value="Paper sign-in sheet." required /> Paper sign-in sheet.</label>
        <label><input type="radio" name="question4" value="Digital sign-in without ID verification." /> Digital sign-in without ID verification.</label>
        <label><input type="radio" name="question4" value="Digital system that captures a photo or scans ID." /> Digital system that captures a photo or scans ID.</label>
        <label><input type="radio" name="question4" value="Integrated visitor system linked to access control and watchlists." /> Integrated visitor system linked to access control and watchlists.</label>
      </div>
    </div>

    <div class="question">
      <label>5. If you needed to alert everyone on site about an emergency, what mass-notification or public-address capability do you have?</label>
      <div class="options">
        <label><input type="radio" name="question5" value="None." required /> None.</label>
        <label><input type="radio" name="question5" value="Basic PA system serving one building." /> Basic PA system serving one building.</label>
        <label><input type="radio" name="question5" value="Property-wide PA or text/email alerts." /> Property-wide PA or text/email alerts.</label>
        <label><input type="radio" name="question5" value="Multichannel system (PA, text, email, app) with pre-programmed scripts." /> Multichannel system (PA, text, email, app) with pre-programmed scripts.</label>
      </div>
    </div>

    <div class="question">
      <label>6. What best describes your written procedures for a lockdown or active-threat situation?</label>
      <div class="options">
        <label><input type="radio" name="question6" value="We do not have written procedures." required /> We do not have written procedures.</label>
        <label><input type="radio" name="question6" value="Procedures exist but have not been shared site-wide." /> Procedures exist but have not been shared site-wide.</label>
        <label><input type="radio" name="question6" value="Procedures are shared but not practiced." /> Procedures are shared but not practiced.</label>
        <label><input type="radio" name="question6" value="Procedures are shared and regularly practiced through drills or table-top exercises." /> Procedures are shared and regularly practiced through drills or table-top exercises.</label>
      </div>
    </div>

    <div class="question">
      <label>7. Which statement best reflects the security-awareness training provided to your general non-security staff?</label>
      <div class="options">
        <label><input type="radio" name="question7" value="Staff receive no formal security training." required /> Staff receive no formal security training.</label>
        <label><input type="radio" name="question7" value="Staff get a one-time orientation during onboarding." /> Staff get a one-time orientation during onboarding.</label>
        <label><input type="radio" name="question7" value="Staff receive periodic refresher training or e-learning modules." /> Staff receive periodic refresher training or e-learning modules.</label>
        <label><input type="radio" name="question7" value="Staff receive annual in-depth training" /> Staff receive annual in-depth training</label>
      </div>
    </div>

    <!-- Question 8 (5 options) -->
    <div class="question">
      <label>8. When a visitor arrives, where is the first point a team member is able to see how the individual is approaching your campus?</label>
      <div class="options">
        <label><input type="radio" name="question8" value="We do not assess anyone coming onto the property." required /> We do not assess anyone coming onto the property.</label>
        <label><input type="radio" name="question8" value="Inside the building, but within a controlled reception area." /> Inside the building, but within a controlled reception area.</label>
        <label><input type="radio" name="question8" value="Inside the building, with unfettered access" /> Inside the building, with unfettered access</label>
        <label><input type="radio" name="question8" value="After they enter the property, but before they reach building doors." /> After they enter the property, but before they reach building doors.</label>
        <label><input type="radio" name="question8" value="Before they enter the property, at the perimeter." /> Before they enter the property, at the perimeter.</label>
      </div>
    </div>

    <!-- Question 9 -->
    <div class="question">
      <label>9. Do you have a structured way to identify security-related issues, keep track of them, and share that information with the right people?</label>
      <div class="options">
        <label><input type="radio" name="question9" value="No system in place." required /> No system in place.</label>
        <label><input type="radio" name="question9" value="Informal methods such as word-of-mouth or ad-hoc emails." /> Informal methods such as word-of-mouth or ad-hoc emails.</label>
        <label><input type="radio" name="question9" value="Some issues are logged but not routinely shared." /> Some issues are logged but not routinely shared.</label>
        <label><input type="radio" name="question9" value="A structured process logs issues and distributes updates to all relevant stakeholders." /> A structured process logs issues and distributes updates to all relevant stakeholders.</label>
      </div>
    </div>

    <!-- Question 10 (paragraph) -->
    <div class="question">
      <label for="question10">10. Is there anything else you’d like us to know about your current security concerns?</label>
      <textarea id="question10" name="question10" required></textarea>
    </div>

    <button type="submit">Submit Survey</button>
  </form>

</body>
</html>
